<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Đặt Chỗ Khách Sạn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Hệ Thống Đặt Chỗ Khách Sạn</h1>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkin" class="form-label">Ngày Nhận Phòng</label>
                        <input type="date" class="form-control" id="checkin" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkout" class="form-label">Ngày Trả Phòng</label>
                        <input type="date" class="form-control" id="checkout" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Loại Phòng</label>
                        <select class="form-select" id="roomType" required>
                            <option value="single">Phòng Đơn</option>
                            <option value="double">Phòng Đôi</option>
                            <option value="suite">Phòng Suite</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Đặt Phòng</button>
                </form>
                <div id="confirmation" class="mt-4" style="display: none;">
                    <h5>Xác Nhận Đặt Phòng</h5>
                    <p id="confirmationMessage"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Hệ Thống Đặt Chỗ Khách Sạn. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#bookingForm').on('submit', function(event) {
                event.preventDefault(); // Ngăn chặn gửi form

                // Lấy dữ liệu từ form
                const name = $('#name').val();
                const email = $('#email').val();
                const phone = $('#phone').val();
                const checkin = $('#checkin').val();
                const checkout = $('#checkout').val();
                const roomType = $('#roomType').val();

                // Hiển thị thông tin xác nhận
                $('#confirmationMessage').html(`
                    Cảm ơn ${name} đã đặt phòng!<br>
                    Email: ${email}<br>
                    Số Điện Thoại: ${phone }<br>
                    Ngày Nhận Phòng: ${checkin}<br>
                    Ngày Trả Phòng: ${checkout}<br>
                    Loại Phòng: ${roomType.charAt(0).toUpperCase() + roomType.slice(1)}
                `);
                $('#confirmation').show(); // Hiện thông tin xác nhận
            });
        });
    </script>
</body>
</html>
